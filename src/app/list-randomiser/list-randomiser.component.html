<div class="container">
    <app-lists (newListClick)="onNewListClicked()" (listSelected)="onListSelected($event)"></app-lists>
    @if (listToRandomise) {
        <app-randomiser [(list)]="listToRandomise"></app-randomiser>   
        
      <mat-list role="list">
      @for (item of listToRandomise.listContents; track item.id) {
        <mat-list-item role="listitem" [class]="{'selected': item.selected}">
            {{ item.content }}
        </mat-list-item>
      }
    </mat-list> 
    }
</div>
