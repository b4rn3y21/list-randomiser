<mat-card appearance="outlined" class="list-container">
  <mat-card-header
    >
    <mat-card-title> Your Lists <mat-icon aria-hidden="false" aria-label="Add List" fontIcon="add_circle" (click)="createList()"></mat-icon></mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    @if (lists().length) {

      <mat-form-field>
        <mat-label>Select a list</mat-label>
        <mat-select (selectionChange)="onListSelected($event)">
          @for (list of lists(); track list.id) {
            <mat-option value="{{ list.id }}">{{ list.listName }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    } @else {
      <div class="empty">There's nothing here!</div>
    }

      <mat-list role="list">
      @for (item of selectedList?.listContents; track item.id) {
        <mat-list-item role="listitem">{{ item.content }}</mat-list-item>
      }
    </mat-list>
    
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-flat-button (click)="randomise()">Create a List</button> -->
  </mat-card-actions>
</mat-card>
