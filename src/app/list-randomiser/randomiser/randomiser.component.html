<h3>{{ list()?.listName }}</h3>

<div class="selected-item">
  <h2>{{ selectedItemName }}</h2>
</div>

<button mat-flat-button (click)="selectRandom()" [disabled]="animating" [class]="{'hidden' : complete}">
  Randomise
</button>
<button mat-button (click)="restart()" [class]="{'hidden' : !started}">Start Over</button>


<div class="progress">
  <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
</div>

<app-list [listContent]="list()!.listContents"></app-list>
